    <div style="display: flex; height: 100%; position: relative;">
      <div>
        <h3>HKU Gym Booker</h3>
        <form id="user_data">
          <div>Name:</div>
          <input
            type="text"
            name="name"
            id="name"
            class="user_input"
            required
          />
          <div>Email:</div>
          <input
            type="email"
            name="email"
            id="email"
            class="user_input"
            required
          />
          <div>Student/Staff Number:</div>
          <input
            type="text"
            name="studentNumber"
            id="studentNumber"
            class="user_input"
            required
          />
          <div class="btn_container">
            <button type="submit" id="savebutton" class="form_btn">
              Save and Fill
            </button>
          </div>
        </form>
      </div>
      <div class="vertical_separator"></div>
      <div class="right_pannel">
        <main>
          <div class="tab">
            <button class="tablinks" id="b-active">B-Active</button>
            <button class="tablinks" id="cse-active">CSE-Active</button>
          </div>

            <div class="controls">
